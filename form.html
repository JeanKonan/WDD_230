    <main>
        <form action="record.html" method="get">
            <fieldset>
                <legend>Rate Us</legend>
                <label for="username">
                    Username <input type="text" id="username" name="username" required>
                </label>
                
                <label for="pwd">
                    Password <input type="password"  id="pwd" name="password" pattern=".{8,}" required>
                </label>
                
                <label for="pwd1">
                    Verify password <input type="password"  id="pwd1" name="password" pattern=".{8,}" required>
                </label>
                
                <label for="email">
                    Email <input type="email" pattern=".+@byui\.edu$" id="email" name="email" title="Please enter a valid email address" required>
                </label>
                
                <label for="rate">
                    Page Rating 
                    <input type="range" min="1" max="10" step="1" id="rate" name="rate" value="0">
                </label>
                <div id="rangevalue">0</div>

                <input type="button" value="Post your rating" id="postBtn" name="post_btn">
            </fieldset>
        </form>
    </main>
