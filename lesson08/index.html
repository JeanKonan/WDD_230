<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/small.css">
    <title>Form Activity</title>
</head>
<body>
    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">
                    First Name* 
                    <input type="text" name="fname" required>
                </label> 
                
                <label class="top">
                    Last Name* 
                    <input type="text" name="lname" required>
                </label>
                
                <label class="top">
                    Phone 
                    <input type="tel" name="phone" placeholder="1235551234">
                </label>
                
                <label class="top">
                    Email* 
                    <input type="email" name="email" placeholder="someone@gmail.com" required>
                </label>

                <label class="top">
                    Website 
                    <input type="url" name="url" placeholder="http://">
                </label>

            </fieldset>
            
            <fieldset>
                <legend>Course Information</legend> 
                <div>Audience</div>

                <label class="sbs">
                    <input type="radio" name="audience" value="beginner"> Beginner
                </label>
                
                <Label class="sbs">
                    <input type="radio" name="audience" value="intermediate"> Intermediate
                </label>
                
                <label class="sbs">
                    <input type="radio" name="audience" value="advanced"> Advanced
                </label>
                
                <div>Software Needed</div>

                <label class="sbs">
                    <input type="checkbox" name="editing" value="yes"> Photo editing
                </label>

                <label class="sbs">
                    <input type="checkbox" name="code" value="yes"> Coding
                </label>

                <label class="sbs">
                    <input type="checkbox" name="process" value="yes"> Preprocessor
                </label>

                <label class="sbs">
                    <input type="checkbox" name="client" value="yes"> FTP client
                </label>
                
            </fieldset>
            
            <fieldset>
                <Legend>Funding</legend>

                <Label class="top">
                    Anticipated Completion Date 
                    <input type="date" name="completeDate">
                </Label>

                <Label class="top">
                    Course Subject
                    <select name="subject">

                        <option value="">Please Select &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construccion">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="business">Business Professional</option>
                        <option value="security">Cyber Security</option>

                    </select>
                </Label>

                <Label class="top">
                    How Many Authors 
                    <input type="number" name="authors">
                </label>

            </fieldset>

            <input type="submit" value="Propose my course" class="submitBtn">
        </form>
    </main>
</body>
</html>
